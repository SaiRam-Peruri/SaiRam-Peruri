name: Count Lines of Code

on:
  push:
    branches: [main]
    paths-ignore:
      - 'loc.json'  # ✅ Prevent self-triggering from workflow commits
  schedule:
    - cron: '0 0 * * *'  # ✅ Once per day at 12:00 AM UTC
  workflow_dispatch:

jobs:
  loc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # ✅ Prevents default bot token from being reused

      - name: Install cloc
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc

      - name: Count Lines of Code
        run: cloc . --exclude-dir=.github --json > loc.json

      - name: Normalize loc.json output
        run: |
          python - <<'PY'
            from pathlib import Path
            import json

            loc_file = Path('loc.json')
            data = json.loads(loc_file.read_text())
            header = data.get('header', {})
            for key in ('elapsed_seconds', 'files_per_second', 'lines_per_second'):
                if key in header:
                    header[key] = 0
            loc_file.write_text(json.dumps(data, indent=2, sort_keys=True) + '\n')
          PY
          cat loc.json

      - name: Commit and Push loc.json
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git remote -v
          git add loc.json
          git commit -m "Update loc.json with latest code stats" || echo "No changes to commit"
          git push origin HEAD:main
